<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Next Caltrain</title>
    <script src="./es5/caltrainServiceData.js"></script>
    <script src="./es5/CaltrainService.js"></script>
    <script src="./es5/Preferences.js"></script>
    <script src="./es5/CaltrainTrip.js"></script>
    <script src="./es5/GoodTimes.js"></script>
    <script src="./es5/NextCaltrain.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  </head>
  <body>

  <div id="about-screen" style="display: none;">
    <div><img id="about-image" src="icons/favicon-128x128.png"></div>
    <div><span id="app-name">Next Caltrain</span><br/>
         for KaiOS phones</div>
    <div>&copy; 2020 John Woodell</div>
    <div>Schedule effective:</br>
         <span id="date-string"></span></div>
  </div>

  <div id="commands-screen" style="display: none;">
    <div id="hint-above" class="hint"></div>
    <div id="mini-keypad">
      <div class="keycol">
        <div id="k1" disabled>1</div>
        <div id="k4" disabled>4</div>
        <div id="k7" disabled>7</div>
        <div id="k*" disabled>&#10033;</div>
      </div>
      <div class="keycol">
        <div id="k2" disabled>2</div>
        <div id="k5" disabled>5</div>
        <div id="k8" disabled>8</div>
        <div id="k0" disabled>0</div>
      </div>
      <div class="keycol">
        <div id="k3" disabled>3</div>
        <div id="k6" disabled>6</div>
        <div id="k9" disabled>9</div>
        <div id="k#" disabled>#</div>
      </div>
    </div>
    <div id="hint-below" class="hint"></div>
  </div>

  <div id="menu-screen" style="display: none;">
    <button disabled>Select</button>
    <button onclick="NextCaltrain.press('about')">About</button>
    <button onclick="NextCaltrain.press('commands')">Keypad commands</button>
    <button onclick="NextCaltrain.press('save')">Save stations</button>
  </div>

  <select id="popup-menu" onblur="NextCaltrain.press(this.value);">
    <option value ="about">About</option>
    <option value="commands">Keypad commands</option>
    <option value="save">Save stations</option>
  </select>

  <div id="hero-screen" style="display: flex;">
    <div id="hero-content">
      <div id="fade"><div id="main-hints"><span class="btn">&#10033;</span> Menu</div></div>
      <div id="circle"></div>
      <div id="overview">
        <div>
          <span id="origin-hero">Origin to</span><br/>
          <span id="destin-hero">Destination</span>
        </div>
        <div id="schedule">
          <span id="blurb-hero"></span>
          <div id="trip"></div>
          <span id="trip-type"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="grid-screen" style="display: none;">
    <div id="title-main" class="title">
      <div>Next Caltrain</div>
      <div id="gridTime">- - -</div>
    </div>
    <div>
      <span id="origin">Origin to</span><br>
      <span id="destin">Destination</span>
    </div>
    <div id="schedule">
      <div id="blurb"></div>
      <div id="trip0" class="trip-card"></div>
      <div id="trip1" class="trip-card"></div>
      <div id="trip2" class="trip-card"></div>
      <div id="trip3" class="trip-card"></div>
      <div id="trip4" class="trip-card"></div>
      <div id="trip5" class="trip-card"></div>
    </div>
  </div>

  <div id="trip-screen" style="display: none;">
    <div id="header">
      <div id="title-more" class="title">
        <div>Next Caltrain</div>
        <div id="moreTime">- - -</div>
      </div>
      <div id="trip-info">
        <span id="label"></span><br>
        <span id="description"></span>
      </div>
    </div>
    <div id="listing"></div>
  </div>

  <div id="keypad" style="display: none;">
    <div class="keycol">
      <button onclick="NextCaltrain.press('x')" class="phone"><div class="rounded upper-left"></div></button>
      <button onclick="NextCaltrain.press(0)" class="phone"><div class="rounded lower-left"></div></button>
      <button onclick="NextCaltrain.press(49)">1</button>
      <button onclick="NextCaltrain.press(52)">4</button>
      <button onclick="NextCaltrain.press(55)">7</button>
      <button onclick="NextCaltrain.press(37)">&#10033;</button>
    </div>
    <div class="keycol">
      <button onclick="NextCaltrain.press(38)" class="arrow">&#9650;</button>
      <button onclick="NextCaltrain.press(13)" class="ok">OK</button>
      <button onclick="NextCaltrain.press(40)" class="arrow">&#9660;</button>
      <button onclick="NextCaltrain.press(49)">2</button>
      <button onclick="NextCaltrain.press(53)">5</button>
      <button onclick="NextCaltrain.press(56)">8</button>
      <button onclick="NextCaltrain.press(48)">0</button>
    </div>
    <div class="keycol">
      <button onclick="NextCaltrain.press(0)" class="phone"><div class="rounded upper-right"></div></button>
      <button onclick="NextCaltrain.press(95)" class="phone"><div class="rounded lower-right"></div></button>
      <button onclick="NextCaltrain.press(50)">3</button>
      <button onclick="NextCaltrain.press(54)">6</button>
      <button onclick="NextCaltrain.press(57)">9</button>
      <button onclick="NextCaltrain.press(39)">#</button>
    </div>
 </div>

  <script>
  (function(){ NextCaltrain.startApp(); })();
  </script>
  </body>
</html>
