<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Next Caltrain</title>
    <script src="./es5/caltrainServiceData.js"></script>
    <script src="./es5/CaltrainService.js"></script>
    <script src="./es5/Preferences.js"></script>
    <script src="./es5/CaltrainTrip.js"></script>
    <script src="./es5/GoodTimes.js"></script>
    <script src="./es5/NextCaltrain.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  </head>
  <body>

  <div id="splash-screen" style="display: flex;">
    <div id="native-infobar" style="display: none;">AT&amp;T</div>
    <div id="native-titlebar" style="display: none;">Next Caltrain</div>
    <div id="splash-content">
      <div id="fade"></div>
      <div id="circle"></div>
      <div id="overview">
        <div>
          <span id="origin-splash">Origin to</span><br/>
          <span id="destin-splash">Destination</span>
        </div>
        <div id="schedule">
          <span id="blurb-splash"></span>
          <div id="trip"></div>
          <span id="trip-type"></span>
        </div>
      </div>
    </div>
    <div id="native-toolbar" style="display: none;">
      <span>Search</span>
      <span class="action">SELECT</span>
      <span>Options</span>
    </div>
  </div>

  <div id="main-screen" style="display: none;">
    <div id="title-main" class="title">
      <div>Next Caltrain</div>
      <div id="mainTime">- - -</div>
    </div>
    <div>
      <span id="origin">Origin to</span><br>
      <span id="destin">Destination</span>
    </div>
    <div id="schedule">
      <div id="blurb"></div>
      <div id="trip0" class="trip-card"></div>
      <div id="trip1" class="trip-card"></div>
      <div id="trip2" class="trip-card"></div>
      <div id="trip3" class="trip-card"></div>
      <div id="trip4" class="trip-card"></div>
      <div id="trip5" class="trip-card"></div>
    </div>
  </div>

  <div id="trip-screen" style="display: none;">
    <div id="header">
      <div id="title-more" class="title">
        <div>Next Caltrain</div>
        <div id="moreTime">- - -</div>
      </div>
      <div id="trip-info">
        <span id="label"></span><br>
        <span id="description"></span>
      </div>
    </div>
    <div id="listing"></div>
  </div>

  <div id="keypad" style="display: none;">
    <div class="keycol">
      <button onclick="NextCaltrain.press(-1);" class="phone"><div class="rounded upper-left"></div></button>
      <button onclick="NextCaltrain.press(0);" class="phone"><div class="rounded lower-left"></div></button>
      <button onclick="NextCaltrain.press(49);">1</button>
      <button onclick="NextCaltrain.press(52);">4</button>
      <button onclick="NextCaltrain.press(55);">7</button>
      <button onclick="NextCaltrain.press(37);">&#10033;</button>
    </div>
    <div class="keycol">
      <button onclick="NextCaltrain.press(38);" class="arrow">&#9650;</button>
      <button onclick="NextCaltrain.press(13);" class="ok">OK</button>
      <button onclick="NextCaltrain.press(40);" class="arrow">&#9660;</button>
      <button onclick="NextCaltrain.press(49);">2</button>
      <button onclick="NextCaltrain.press(53);">5</button>
      <button onclick="NextCaltrain.press(56);">8</button>
      <button onclick="NextCaltrain.press(48);">0</button>
    </div>
    <div class="keycol">
      <button onclick="NextCaltrain.press(0);" class="phone"><div class="rounded upper-right"></div></button>
      <button onclick="NextCaltrain.press(8);" class="phone"><div class="rounded lower-right"></div></button>
      <button onclick="NextCaltrain.press(50);">3</button>
      <button onclick="NextCaltrain.press(54);">6</button>
      <button onclick="NextCaltrain.press(57);">9</button>
      <button onclick="NextCaltrain.press(39);">#</button>
    </div>
 </div>

  <script>
  (function(){ NextCaltrain.startApp(); })();
  </script>
  </body>
</html>
