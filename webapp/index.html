<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Next Caltrain</title>
    <script src="caltrainServiceData.js"></script>
    <script src="CaltrainService.js"></script>
    <script src="Preferences.js"></script>
    <script src="CaltrainTrip.js"></script>
    <script src="GoodTimes.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  </head>
  <body>

  <div id="splashScreen">
    <div id="hint">Press <b>OK</b> for the full schedule,<br/>
                   and <b>&#10033;</b> to save selected stations.</div>
                   <!-- for options and settings. -->
    <div>
      <span id="origin-splash">Origin to</span><br/>
      <span id="destin-splash">Destination</span>
    </div>
    <div id="schedule">
      <div id="blurb-splash"></div>
      <div id="trip" class="trip-card selection selection-none"></div>
    </div>
    <div id="hint">Hold <b>BACK</b> for 3 seconds to exit.</div>
  </div>

  <div id="mainScreen" style="display: none;">
    <div id="title-main" class="title">
      <div>Next Caltrain</div>
      <div id="mainTime">- - -</div>
    </div>
    <div>
      <span id="origin">Origin to</span><br>
      <span id="destin">Destination</span>
    </div>
    <div id="schedule">
      <div id="blurb"></div>
      <div id="trip0" class="trip-card"></div>
      <div id="trip1" class="trip-card"></div>
      <div id="trip2" class="trip-card"></div>
      <div id="trip3" class="trip-card"></div>
      <div id="trip4" class="trip-card"></div>
      <div id="trip5" class="trip-card"></div>
    </div>
  </div>

  <div id="tripScreen" style="display: none;">
    <div id="header">
      <div id="title-more" class="title">
        <div>Next Caltrain</div>
        <div id="moreTime">- - -</div>
      </div>
      <div id="trip-info">
        <span id="label"></span><br>
        <span id="description"></span>
      </div>
    </div>
    <div id="listing"></div>
  </div>

  <div id="keypad" style="display: none;">
    <div class="keycol">
      <button onclick="processEvent(-1);" class="phone"><div class="rounded upper-left"></div></button>
      <button onclick="processEvent(0);" class="phone"><div class="rounded lower-left"></div></button>
      <button onclick="processEvent(49);">1</button>
      <button onclick="processEvent(52);">4</button>
      <button onclick="processEvent(55);">7</button>
      <button onclick="processEvent(37);">&#10033;</button>
    </div>
    <div class="keycol">
      <button onclick="processEvent(38);" class="arrow">&#9650;</button>
      <button onclick="processEvent(13);" class="ok">OK</button>
      <button onclick="processEvent(40);" class="arrow">&#9660;</button>
      <button onclick="processEvent(49);">2</button>
      <button onclick="processEvent(53);">5</button>
      <button onclick="processEvent(56);">8</button>
      <button onclick="processEvent(48);">0</button>
    </div>
    <div class="keycol">
      <button onclick="processEvent(0);" class="phone"><div class="rounded upper-right"></div></button>
      <button onclick="processEvent(8);" class="phone"><div class="rounded lower-right"></div></button>
      <button onclick="processEvent(50);">3</button>
      <button onclick="processEvent(54);">6</button>
      <button onclick="processEvent(57);">9</button>
      <button onclick="processEvent(39);">#</button>
    </div>
 </div>

  <script>
  (function(){ startApp(); })();
  </script>
  </body>
</html>
