<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Next Caltrain</title>
    <script src="caltrainServiceData.js"></script>
    <script src="CaltrainService.js"></script>
    <script src="Preferences.js"></script>
    <script src="script.js"></script>
    <script src="CaltrainTrip.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  </head>
  <body>

  <div id="contents">
    <div id="hints"><span>press any key to continue</span></div>
    <div id="title" style="display: none;">
      <div id="appName">Next Caltrain</div>
      <div id="timeNow">- - -</div>
    </div>
    <div id="stations"><span id="origin">Origin to</span><br>
                       <span id="destin">Destination</span></div>
    <div id="schedule">
      <div id="message"></div>
      <div id="trip0" class="trip-card"></div>
      <div id="trip1" class="trip-card"></div>
      <div id="trip2" class="trip-card"></div>
      <div id="trip3" class="trip-card"></div>
      <div id="trip4" class="trip-card" style="display: none;"></div>
      <div id="trip5" class="trip-card" style="display: none;"></div>
    </div>
  </div>

  <script>
  (function() {
    attachListeners();
    loadSchedule();
  })();
  </script>
  </body>
</html>
